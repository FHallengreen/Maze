<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Maze Solver</title>
</head>

<body>
    <div class="grid grid-cols-8 gap-4 pt-2 pb-2 text-center">
        <div class=" col-start-3 col-span-2">
            <button class="bg-blue-500 hover:bg-cyan-900 text-white font-bold py-2 px-4 rounded w-full" id="new-maze">
                Generate new maze
            </button>
        </div>
    
        <div class="col-span-2">
            <button class="bg-blue-500 hover:bg-cyan-900 text-white font-bold py-2 px-4 rounded w-full" id="new-solve" hidden>
                Solve maze
            </button>
        </div>
    </div>
    
    <div class="grid grid-cols-8 gap-4 pt-2 pb-2 text-center">
        <div class="col-span-2 col-start-3">
            <button class="bg-blue-500 hover:bg-cyan-900 text-white font-bold py-2 px-4 rounded w-full" id="solve">
                Solve uploaded maze
            </button>
        </div>
    
        <div class="col-span-2">
            <button id="reset" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full" hidden>
                Reset
            </button>
        </div>
    </div>
    
    </div>
    <div class="game-container">
        <div id="grid" class="pt-3"></div>
    </div>
</body>

<script src="./controller/SolverController.js" type="module"></script>

</html>
